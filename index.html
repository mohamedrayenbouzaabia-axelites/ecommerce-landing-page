<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopNow - Your Style, Your Way</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #fc4f4f;
      padding: 20px 40px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #fff 60%, #39d0ff 60%);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #fc4f4f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: #e04444;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f3f3;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopNow</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover the Latest Trends</h2>
    <p>Explore our exclusive collection of fashion, gadgets, and more. Great deals every day, just for you.</p>
    <button>Start Shopping</button>
  </section>

  <footer>
    &copy; 2025 ShopNow. All rights reserved.
  </footer>

</body>
</html>
